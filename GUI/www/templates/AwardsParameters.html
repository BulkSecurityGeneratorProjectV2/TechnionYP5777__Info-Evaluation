<ion-view view-title="Look for Awards of a Person">
    <ion-content ng-class="{expanded:isExpanded}" class="animate-fade-slide-in">
        <ion-nav-view>
        <div class="item card-item">  
            <div  class="card stable-bg ink ink-dark">
                <div class="item item-text-wrap">
                      <div>
            <h2 style="font-size:25px;text-align: center;">Please insert the name of the Person you wish to find information about: </h2>
             <br>
			<br>
			</div>
		  <div class="item item-input-inset">
			  <label class="item item-input-wrapper">		
					<i class="icon ion-edit placeholder-icon"></i>
					<input type="text" style="font-size:16px;"  placeholder="Name of Person" ng-model="name">
			  </label>
		 </div>
					<br/>
		<div ng-controller="AwardsParameters">
			<button style="border-radius: 50px 50px;background-color: #020626;" class="button button-block" ng-click="showAwardsResults(name)">
				<p style="color:white;" >Show results </p>
			</button>
		</div>
    </div>
            </div>
        </div>
        </ion-nav-view>
       
    </ion-content>
</ion-view>
