<ion-view view-title="People who died and born in a different place">
    <ion-content ng-class="{expanded:isExpanded}" class="animate-fade-slide-in">
        <div class="item card-item">
            <div class="card stable-bg ink-dark">
                <div class="item item-avatar item-text-wrap">
                    <span class="avatar" style="background-image: url('img/jon-snow.jpg');"></span>
                    <strong>Jon Snow</strong> Was born in Ohio, died in TLV.
                    <div class="card-footer text-right">
                        <div class="pull-left">
                            <i class="icon ion-clock"></i> 2nd Feb,2009
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
       
    </ion-content>
</ion-view>
