<ion-view view-title="People who died and born in a different place">
    <ion-content ng-class="{expanded:isExpanded}" class="animate-fade-slide-in">
		
		<pane ng-controller="Query1Entry">
			<div ng-repeat="per in persons | limitTo:numberOfItemsToDisplay" >
				<div style="height:1px;font-size:1px;">&nbsp;</div>
				<div class="card stable-bg ink-dark">            
					<div class="item-avatar item-text-wrap">
						<span class="avatar" style="background-image: {{per.photoLink}};"></span>
						<h3 style="color:black;">{{per.name}}</h3> <p style="color:black;"> &emsp; &emsp; Was born in {{per.birthPlace}}, died in {{per.deathPlace}}. </p>
					</div>
				</div>
				
			</div>
			<!-- <div>
            	<li ng-show="!persons.length">No persons</li>
            </div> -->
			<ion-infinite-scroll on-infinite="addMoreItem()" ng-if="persons.length > numberOfItemsToDisplay"></ion-infinite-scroll>
		</pane>
        
       
    </ion-content>
</ion-view>
