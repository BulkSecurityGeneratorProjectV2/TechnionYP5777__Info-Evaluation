<ion-view view-title="People who died and born in a different place">
    <ion-content ng-class="{expanded:isExpanded}" class="animate-fade-slide-in">
       
		<div ng-controller="Query1Entry">
			 <ion-list>
				<div class="item card-item">
					<ion-item ng-repeat="p in persons" href="{{p.url}}">
						<div class="card stable-bg ink ink-dark">
							<div class="item item-avatar item-text-wrap">
								<span class="avatar" style="background-image: url('img/jon-snow.jpg');"></span>
								<strong>{{p.name}}</strong> Was born in {{p.birthPlace}}, died in {{p.deathPlace}}.
								<div class="card-footer text-right">
									<div class="pull-left">
										<i class="icon ion-clock"></i> {{p.deathDate}}
									</div>
								</div>
							</div>
						</div>
					</ion-item>
				</div>
			</ion-list>
        </div>
        
       
    </ion-content>
</ion-view>
