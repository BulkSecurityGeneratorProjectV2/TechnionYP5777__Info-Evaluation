<ion-view class="item item-text-wrap" view-title="People who were born before a certain year in a certain place" >
    <ion-content ng-class="{expanded:isExpanded}" class="animate-fade-slide-in">
        <ion-nav-view>
        <div class="item card-item">  
            <div  class="card stable-bg ink ink-dark">
                <div class="item item-text-wrap">
            <h2 style="font-size:25px;text-align: center;">Please choose Year and Place that you are interested in: </h2>
             <br>
			<br>
		  <div class="item item-input-inset">
			  <label class="item item-input-wrapper">		
				<i class="icon ion-edit placeholder-icon"></i>
				<input type="text" style="font-size:16px;" placeholder="Place of birth" ng-model="place">
			  </label>
		 </div>
		  <div class="item item-input-inset">
			  <label class="item item-input-wrapper">		
				<i class="icon ion-edit placeholder-icon"></i>
				<input type="text" style="font-size:16px;" placeholder="year" ng-model="year" numbers-only class="form-control" only-digits  maxlength="4">
			  </label>
		 </div>
					<br/>
		<div ng-controller="ShowResultsButtonCtrl">
			<button style="border-radius: 50px 50px;background-color: #020626;" class="button button-block w3-black" ng-click="showSecondQueryResults(place,year)">
				<p style="color:white;" >Show results </p>
			</button>
		</div>
    </div>
            </div>
        </div>
        </ion-nav-view>
       
    </ion-content>
</ion-view>
