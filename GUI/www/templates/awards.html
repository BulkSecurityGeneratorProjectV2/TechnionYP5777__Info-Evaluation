<ion-view view-title="Awards">
    <ion-content ng-class="{expanded:isExpanded}" class="animate-fade-slide-in">
      
		
		
        <div ng-controller="AwardsCtrl">
		
				
				<div class="hero slide-up" style="background-image: url('img/awardsback.jpg');height: 270px;">
					<div class="content">
						<div class="avatar" style="background-image: url('{{personalInformation.photoLink}}');width: 150px; height: 150px;"></div>
						<h2 style="color:black; text-shadow: white 0.1em 0.1em 0.2em;">Awards of {{name}}</h2>
						<br/>
					</div>
				</div>
			
			
			 <div ng-show="!loadindPersonalInfo" class="card stable-bg ink-dark">            
					<div class="item-text-wrap">
                        <span class="avatar" style="background-image: url{{personalInformation.photoLink}};"></span>
                         <h3 class="tab25">Full Name:</h3><p class="tab40 paragraphInfo">{{personalInformation.name}} </p>
                        <h3 class="tab25">Date of Birth:</h3> <p class="tab40 paragraphInfo "> {{personalInformation.birthDate}} </p>
                        <h3 class="tab25">Place of Birth:</h3> <p class="tab40 paragraphInfo "> {{personalInformation.birthPlace}}  </p>
					</div>

				</div>
			<div ng-show="loading || loadindPersonalInfo"><br/><br/><center> <img src="img/2.gif"></center></div>
			
			<div ng-show="!loading">
			<div ng-repeat="info in information track by $index" >
				<div style="height:1px;font-size:1px;">&nbsp;</div>
				<div class="card stable-bg ink-dark">            
					<div class="item-text-wrap">
						<br>
						<p class="tab40 paragraphInfo">{{info}} </p>
					</div>
				</div>
			</div>
			</div>
			
			
		</div> 
       
    </ion-content>
</ion-view>
