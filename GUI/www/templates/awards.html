<ion-view view-title="Awards">
    <ion-content ng-class="{expanded:isExpanded}" class="animate-fade-slide-in">
      
		
		
        <div ng-controller="AwardsCtrl">
		
				
				<div class="hero slide-up" style="background-image: url('img/awardsback.jpg');">
					<div class="content">
						<div class="avatar" style="background-image: url({{personalInformation.photoLink}});"></div>
						<h4 style="color:black;">Awards of {{name}}</h4>
						<br/>
					</div>
				</div>
			
			
			 <div ng-show="!loadindPersonalInfo" class="card stable-bg ink-dark">            
					<div class="item-avatar item-text-wrap">
                        <span class="avatar" style="background-image: url{{personalInformation.photoLink}};"></span>
						<p style="color:black;"><strong>Personal Information:</strong>  </p>
                        <p style="color:black;"><strong>Full Name:</strong>{{personalInformation.name}}  </p> 
                        <p style="color:black;"><strong>Date of Birth:</strong>{{personalInformation.birthDate}}  </p> 
                         <p style="color:black;"><strong>Place of Birth:</strong>{{personalInformation.birthPlace}}  </p> 
					</div>

				</div>
			<div ng-show="loading || loadindPersonalInfo"><br/><br/><center> <img src="img/2.gif"></center></div>
			
			<div ng-show="!loading">
			<div ng-repeat="info in information track by $index" >
				<div style="height:1px;font-size:1px;">&nbsp;</div>
				<div class="card stable-bg ink-dark">            
					<div class="item-text-wrap">
						<br>
						<p class="tab40 paragraphInfo">{{info}} </p>
					</div>
				</div>
			</div>
			</div>
			
			
		</div> 
       
    </ion-content>
</ion-view>
