<ion-view view-title="Search for info">
    <ion-content ng-class="{expanded:isExpanded}" class="animate-fade-slide-in">
        <ion-nav-view>
        <div class="item card-item">  
            <div  class="card stable-bg ink ink-dark">
                <div class="item item-text-wrap">
                      <div>
            <h2 style="font-size:25px;text-align: center;">Please insert desired query and the person you would like to know about: </h2>
			<p style="font-size:20px;text-align: center;"> Keep the query one word only</p>
             <br>
			<br>
			</div>
		<div class="item item-input-inset">
			  <label class="item item-input-wrapper">		
					<i class="icon ion-edit placeholder-icon"></i>
					<input type="text" style="font-size:16px;"  placeholder="Query" ng-model="query">
			  </label>
		 </div>
		  <div class="item item-input-inset">
			  <label class="item item-input-wrapper">		
					<i class="icon ion-edit placeholder-icon"></i>
					<input type="text" style="font-size:16px;"  placeholder="Name of Person" ng-model="name">
			  </label>
		 </div>
					<br/>
		<div ng-controller="Dynamicarameters">
			<button style="border-radius: 50px 50px;background-color: #020626;" class="button button-block" ng-click="showDynamicResults(name)">
				<p style="color:white;" >Show results </p>
			</button>
		</div>
    </div>
            </div>
        </div>
        </ion-nav-view>
		  
		
		
		
    </ion-content>
	
	
</ion-view>
