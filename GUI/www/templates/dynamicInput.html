<ion-view view-title="Search for info">
    <ion-content ng-class="{expanded:isExpanded}" class="animate-fade-slide-in">
        <ion-nav-view>
        <div class="card-item">  
            <div  class="card stable-bg ink ink-dark">
                <div class="item-text-wrap">
                      <div>
            <div style="height:1px;font-size:1px;">&nbsp;</div>
			<h2 style="font-size:25px;text-align: center;">Please insert desired query and the person you would like to know about: </h2>
			<p style="font-size:20px;text-align: center;"> Keep the query one word only</p>
			<p style="font-size:20px;text-align: center;"> (e.g.: perform, Shakira; speech, Donald Trump; comedy, Jennifer Aniston) </p>
			</div>
		<div class="item-input-inset">
			  <label class="item-input-wrapper">		
					<i class="icon ion-edit placeholder-icon"></i>
					<input type="text" style="font-size:16px;"  placeholder="Query" ng-model="query">
			  </label>
		 </div>
		  <div class="item-input-inset">
			  <label class="item-input-wrapper">		
					<i class="icon ion-edit placeholder-icon"></i>
					<input type="text" style="font-size:16px;"  placeholder="Name of Person" ng-model="person">
			  </label>
		 </div>
					<br/>
					<center>
		<div ng-controller="Dynamicparameters">
			<button style="border-radius: 50px 50px;background-color: #020626; width: 98%;" class="button button-block" ng-click="showDynamicResults(query,person)">
				<p style="color:white;" >Show results </p>
			</button>
		</div>
					</center>
    </div>
            </div>
        </div>
        </ion-nav-view>
		  
		
		
		
    </ion-content>
	
	
</ion-view>
