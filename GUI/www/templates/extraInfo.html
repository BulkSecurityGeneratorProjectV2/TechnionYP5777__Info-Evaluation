<ion-view view-title="Extra Information">
    <ion-content ng-class="{expanded:isExpanded}">
       <div ng-controller="ExtraInfo1">
		
		   <div class="card stable-bg ink-dark">            
					<div class="item-text-wrap">
						<br/>
						<div style="background-image: {{personalInformation.photoLink}}; width: 200px; height: 200px; background-repeat: no-repeat; display: block; margin: auto;"></div>
						<h2 style="color:black;"><center><u>Personal Information</u></center></h2>
                        <h3 class="tab25">Full Name:</h3><p class="tab40 paragraphInfo">{{personalInformation.name}} </p>
                        <h3 class="tab25">Date of Birth:</h3> <p class="tab40 paragraphInfo "> {{personalInformation.birthDate}} </p>
                        <h3 class="tab25">Place of Birth:</h3> <p class="tab40 paragraphInfo "> {{personalInformation.birthPlace}}  </p>
						
						<div ng-show="stateShow" >
							<button style="border-radius: 50px 50px;background-color: #020626;" class="button button-block w3-black" ng-click="showMoreInfo()">
								<p style="color:white;" >Show more info </p>
							</button>
						</div>
						
						<div ng-show="!stateShow && loading" >
							<center> <img src="img/2.gif"></center>
						</div>
							
						<div ng-show="!loading && !stateShow && titleOverview" >
							<h3 class="tab25">Short overview:</h3> <p class="tab40 paragraphInfo "> {{personalInformation.overview}} </p>
						</div>
					</div>
			</div>
		</div>
    </ion-content>
</ion-view>
