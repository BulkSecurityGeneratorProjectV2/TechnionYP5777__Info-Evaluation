
<ion-view hide-nav-bar="true">		
	<ion-header-bar class="bar-royal">
      <h1 class="title">Queries</h1>
    </ion-header-bar>

  <ion-content>
    <ion-list style="background-color: red;">
      <ion-item ng-repeat="playlist in playlists" href="#/app/playlists/{{playlist.id}}" style="color: purple;" ng-style="{'line-height': '100px'}" text-wrap>
			  {{playlist.title}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
