<ion-view view-title="Queries">
  <ion-nav-bar class="bar-royal" ng-style="{'background-color': viewColor}">
    <ion-nav-back-button></ion-nav-back-button>
  </ion-nav-bar>
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="playlist in playlists" href="#/app/playlists/{{playlist.id}}" class="item-content">
			  {{playlist.title}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
