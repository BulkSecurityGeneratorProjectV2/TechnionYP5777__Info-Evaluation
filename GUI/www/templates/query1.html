<ion-view>
  <ion-nav-bar class="bar-positive">
    <ion-nav-back-button></ion-nav-back-button>
  </ion-nav-bar>
	<ion-header-bar class="bar-royal">
      
    </ion-header-bar>
  <ion-content>
	  <h2 class="title"><center>People who were born in a certain place before a certain year</center></h2>
	<div class="item item-input-inset">
      <label class="item item-input-wrapper">		
		  <i class="icon ion-edit placeholder-icon"></i>
      <input type="text" placeholder="Place of birth" ng-model="place">
      </label>
  	 </div>
	  <div class="item item-input-inset">
      <label class="item item-input-wrapper">		
		  <i class="icon ion-edit placeholder-icon"></i>
      <input type="text" placeholder="year" ng-model="year" numbers-only class="form-control" only-digits  maxlength="4">
      </label>
  	 </div>
	<div ng-controller="ShowResultsButtonCtrl">
    	<button class="button button-block padding" ng-click="showFirstQueryResults(place, year)">
	   		Show results
		</button>
	</div>
  </ion-content>
</ion-view>
